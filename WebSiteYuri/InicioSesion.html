        <input type="email" id="usuario" placeholder="example@gmail.com" required /><br />
        <br />
        <label for="pass"><strong>Indica tu Contraseña</strong></label>
        <input type="password" id="pass" placeholder="contraseña" required />
        <br />
        <br />
        <input type="checkbox" id="notificacion" />
        <label for="notificacion"><strong>Mantener la Sesión Iniciada</strong></label><br />
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
